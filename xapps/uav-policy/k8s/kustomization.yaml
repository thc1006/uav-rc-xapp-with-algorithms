apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: oran-ric

metadata:
  name: uav-policy-xapp
  namespace: oran-ric

# Configure the naming for resources
namePrefix:

commonLabels:
  app: uav-policy-xapp
  part-of: oran-ric

commonAnnotations:
  owner: O-RAN Alliance

# Resources to include
resources:
  - serviceaccount.yaml
  - configmap.yaml
  - deployment.yaml
  - service.yaml

# Configuration for patches
patchesStrategicMerge: []

# Image configuration
images:
  - name: uav-policy-xapp
    newName: uav-policy-xapp
    newTag: latest

# Vars for substitution
vars: []

# Resource limits
replicas:
  - name: uav-policy-xapp
    count: 1
