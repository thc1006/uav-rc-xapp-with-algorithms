apiVersion: apps/v1
kind: Deployment
metadata:
  name: uav-policy-xapp
  namespace: oran-ric
  labels:
    app: uav-policy-xapp
    version: v1
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: uav-policy-xapp
  template:
    metadata:
      labels:
        app: uav-policy-xapp
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: uav-policy-xapp
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      containers:
      - name: uav-policy
        image: uav-policy-local:1.0.0
        imagePullPolicy: IfNotPresent

        ports:
        - name: http
          containerPort: 5000
          protocol: TCP

        env:
        - name: LOG_LEVEL
          value: "INFO"

        - name: SERVER_HOST
          value: "0.0.0.0"

        - name: SERVER_PORT
          value: "5000"

        - name: DEBUG
          value: "false"

        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi

        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL

        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /home/xapp/.cache

      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - uav-policy-xapp
              topologyKey: kubernetes.io/hostname
