apiVersion: v1
kind: ServiceAccount
metadata:
  name: uav-policy-xapp
  namespace: oran-ric
  labels:
    app: uav-policy-xapp

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: uav-policy-xapp
  namespace: oran-ric
  labels:
    app: uav-policy-xapp
rules:
# Allow reading configmaps for configuration
- apiGroups: [""]
  resources: ["configmaps"]
  resourceNames: ["uav-policy-config", "uav-policy-policies"]
  verbs: ["get", "watch"]

# Allow reading secrets if needed for credentials
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames: ["uav-policy-credentials"]
  verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: uav-policy-xapp
  namespace: oran-ric
  labels:
    app: uav-policy-xapp
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: uav-policy-xapp
subjects:
- kind: ServiceAccount
  name: uav-policy-xapp
  namespace: oran-ric
